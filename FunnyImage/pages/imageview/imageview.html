<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>imageview</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="imageview.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/logic.js"></script>
    <script src="imageview.js"></script>

</head>
<body>

    <div class="imageview fragment" style="background-image:url('/capriccio-4.png');background-size:contain;">
        <header aria-label="Header content" role="banner">
           
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">選喜歡的圖片吧!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
            <div style="width: 285px; height: 215px;">

                <!-- Displays the "picture" field. -->
                <img src="#" style="width: 280px; height: 210px;" 
                     data-win-bind="src: picture" />
                
            </div>
            </div>       

        <div id="basicListView" data-win-control="WinJS.UI.ListView" 
            data-win-options="{
                itemDataSource : DataExample.itemList.dataSource, 
                itemTemplate: select('#mediumListIconTextTemplate'),
                selectionMode: 'single',
                layout: {type: WinJS.UI.GridLayout}
            
            }">
        </div>

          
        </section>
    </div>
</body>
</html>
